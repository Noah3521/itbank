<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid black;
        }
        td, th {
            padding: 10px;
            border: 1px solid grey;
        }
        th {
            background-color: lightskyblue;
            cursor: pointer;
        }
        th:hover {
            background-color: blue;
            color: white;
        }
    </style>

</head>
<body>

    <h1>01-homeplus.html</h1>
    <hr>

    <table>
        <thead>
            <tr>
                <th class="name">상품이름</th>
                <th class="price">가격</th>
                <th class="salesCount">판매건수</th>
                <th class="grade">점수</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    
    <script src="homeplus(berry).js"></script>
    <script>
        console.log(arr.length)

        const saleList = arr.filter(ob => ob.price != ob.salePrice)
        console.log(saleList.length)
        
        const dataList = arr.map(ob => {
            const data = {
                name: ob.name,
                price: ob.price,
                salesCount: ob.salesCount,
                grade: ob.grade
            }
            return data;
            }
        )

        const tbody = document.querySelector('tbody')
        let tag = ''
        dataList.forEach(ob => {
            tag += '<tr>'
            tag += `    <td>${ob.name}</td>`
            tag += `    <td>${ob.price}</td>`
            tag += `    <td>${ob.salesCount}</td>`
            tag += `    <td>${ob.grade}</td>`
            tag += '</tr>'    
        })
        tbody.innerHTML += (tag)    
    </script>
    <script>
        
        
        function loadHandler() {
            const tbody = document.querySelector('tbody')
            let tag = ''
            arr.forEach(ob => {
                tag += '<tr>'
                tag += `    <td class="name">${ob.name}</td>`
                tag += `    <td class="price">${ob.price}</td>`
                tag += `    <td class="salesCount">${ob.salesCount}</td>`
                tag += `    <td class="grade">${ob.grade}</td>`
                tag += '</tr>'    
            })
            tbody.innerHTML += tag
    }
    window.onload = loadHandler

    const thList = sort.querySelectorAll('th')
    function sortHandler(event) {
        const className = event.target.className
        alert(className)

        const trArray = array.from(document.querySelectorAll('tbody > tr'))
        trArray.sort((a, b) => {
            let valueA = a.querySelector('.' + className).innserText
            let valueB = b.querySelector('.' + className).innserText  
            if(className != 'name') {
                valueA = +valueA
                valueB = +valueB
                let result = valueA > valueB ? 1 : -1
                return result
            }
            trArray.forEach(tr => tbody.appendChild(tr))
        })
        thList.forEach(th => th.onclick = sortHandler)
    }
</script>

    
</body>
</html>
